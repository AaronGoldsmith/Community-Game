<!DOCTYPE>
<html>
    <head>
        <title>Community Survey</title>
        <meta charset="UTF-8"/>

        <!-- link bootstrap and stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel = "stylesheet" href="assets/style.css" type="text/css">
        <!-- Added fontawesome for arrow icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- link jquery and javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>           
        <script src="assets/script.js"></script>
        <script src="assets/author.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
        <script src="assets/sketch.js"></script>

    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-6 text-center">Community Survey </h1>
        </div>

        <div class="container">
            <div class="row ask-box justify-content-center">
                <div class="col-md-6 text-center">
                    <form class="input-group" autocomplete="off">
                        <input type="text" class="form-control" id="question-input" placeholder="Ask a question...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary" id="submit">Submit</button> 
                        </div>
                    </form>
                    <small id="login" class="form-text text-muted"><a href="#">Log in</a> to start asking questions.</small>
                </div>
            </div>

                <div class="active-question">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">question placeholder text?</h5>
                            <div id="sketch-box"></div>
                        </div>
                    </div>
                </div>

            <div class="card tba-card">
                <div class="card-body">
                    <h5 class="card-title">vote for upcoming questions</h5>
                    <table class="table">
                        <tbody id="tba-container"></tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
        // Just demo script for testing. We don't want js here.

        var question = '';

        function addQuestion() {
            // Create single row+column for new question
            var newRow = $('<tr>');
            var newCol = $('<td>');
            // Create upvote+downvote arrows
            var upVote = $('<i class="upvote fas fa-chevron-up"></i>');
            var downVote = $('<i class="downvote fas fa-chevron-down"></i>');
            var arrows = $('<div class="votes">');
            arrows.append(upVote);
            arrows.append(downVote);
            newCol.append(question);
            newRow.append(newCol);
            newCol.prepend(arrows);
            $('#tba-container').append(newRow);
        };

        $('#submit').on('click', function() {
            event.preventDefault();
            question = $('#question-input').val().trim();

            addQuestion();
            $('#question-input').val('');
        });
        
        </script>
    </body>




</html>
