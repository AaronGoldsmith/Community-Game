        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.3.0/firebaseui.css" />

    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-6 text-center">Community Survey </h1>
        </div>
        <!-- Modal -->
    <div class="modal fade" id="modalContainer" tabindex="-1" role="dialog" aria-labelledby="login-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign in</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal block -->

        <div class="container">
            <div class="row ask-box justify-content-center">
                <div class="col-md-6 text-center">
                    <form class="input-group" autocomplete="off">
                        <input type="text" class="form-control" id="question-input" placeholder="Ask a question...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary" id="submit">Submit</button> 
                        </div>
                    </form>
                    <div class="guest-text"><small class="form-text text-muted hidden"><a id="login" data-toggle="modal" data-target="modalContainer" href="#">Sign in</a> to start asking questions.</small></div>
                </div>
            </div>

                <div class="active-question">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">question placeholder text?</h5>
                            <div id="sketch-box"></div>
                        </div>
                    </div>
                </div>


            <div class="card tba-card">
                <div class="card-body">
                    <h5 class="card-title">vote for upcoming questions</h5>
                    <table class="table">
                        <tbody id="tba-container"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyAH20Zs8h38Z36SewkTWnVHLO3t7DsSG3g",
                authDomain: "community-survey-c406d.firebaseapp.com",
                databaseURL: "https://community-survey-c406d.firebaseio.com",
                projectId: "community-survey-c406d",
                storageBucket: "community-survey-c406d.appspot.com",
                messagingSenderId: "765662643308"
            };
            firebase.initializeApp(config);
    
            </script>
            
            <!-- link jquery and javascript files -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>           
            <script src="assets/script.js"></script>
            <script src="assets/author.js"></script>
        <script>
        // Just demo script for testing. We don't want js here.

        var question = '';

        function addQuestion() {
            var newRow = $('<tr>');
            var newCol = $('<td>');
            newCol.append(question);
            newRow.append(newCol);
            $('#tba-container').append(newRow);
        };

        $('#submit').on('click', function() {
            event.preventDefault();
            question = $('#question-input').val().trim();

            addQuestion();
            $('#question-input').val('');
             // debugging 
            if(firebase.auth().currentUser){
                console.log("you are signed in")
            }
        });
        </script>

    <script src="assets/questions.js"></script>
