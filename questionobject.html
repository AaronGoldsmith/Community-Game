<script>

    function QuestionObject(q,up,down,aut,date){
    let question = {
    _question: q,
    upvotes: up,
    downvotes: down,
    author: aut,
    date: date
  }
  return question;
}

function formatDAE(redditTitle){  
   if(redditTitle.substring(0,3) === "DAE"){ 
       var questionPart = redditTitle.substring(3,redditTitle.length)
       return "Do you think" + questionPart;
   }
}


// get reddit questions
var tempArray = [];
var DAEredditQs = function(numberYouWant,){

    var queryURL = "https://www.reddit.com/r/DoesAnybodyElse/top/.json?count=10";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
    //   console.log(response);
    //   console.log(response.data);

        for(var i = 0; i < (response.data.children.length - response.data.children.length + numberYouWant + 1); i++){
            //gets a large chunk of data about a question
            var theData = response.data.children[i];

            // targets the properties of the title
            var theDataProperties = theData.data;

            // gets author of the question
            var authorOfQuestion = theDataProperties.author;

            // gets the title 
            var questionTitle = formatDAE(theDataProperties.title);

            // gets upvotes of the question 
            var upsOfQuestion = theDataProperties.ups;

            //gets downvotes
            var downsOfQuestion = theDataProperties.downs;
            // gets time
            var createdTime = theDataProperties.created_utc;
            //checking if questionTitle is a proper question
            if(questionTitle !== undefined){
            //pushes all the data we want as keys and values into an array
            tempArray.push(QuestionObject(questionTitle,upsOfQuestion,downsOfQuestion,authorOfQuestion,createdTime));
            //below works for anything 
            }
        }
    })
    console.log(tempArray);
};
