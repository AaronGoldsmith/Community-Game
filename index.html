    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-6 text-center">Community Survey</h1>
        </div>
        <!-- Modal -->
    <div class="modal fade" id="modalContainer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="firebaseui-auth-container">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal block -->
      
        <div class="container">
            <div class="row ask-box justify-content-center">
                <div class="col-md-6 text-center">
                    <form class="input-group" autocomplete="off">
                        <input type="text" class="form-control" id="question-input" placeholder="Ask a question...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary" id="submit">Submit</button> 
                        </div>
                    </form>
                    <small class="form-text text-muted"><a id="login" href="#">Log in</a> to start asking questions.</small>
                </div>
            </div>

                <div class="active-question">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">example question</h5>
                            <p class="card-text" id="placeholder">Active question card</p>
                        </div>
                    </div>
                </div>

            <div id="firebaseui-auth-container"></div>

            <div class="card tba-card">
                <div class="card-body">
                    <h5 class="card-title">vote for upcoming questions</h5>
                    <table class="table">
                        <tbody id="tba-container"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
        // Just demo script for testing. We don't want js here.

        var question = '';

        function addQuestion() {
            var newRow = $('<tr>');
            var newCol = $('<td>');
            newCol.append(question);
            newRow.append(newCol);
            $('#tba-container').append(newRow);
        };

        $('#submit').on('click', function() {
            event.preventDefault();
            question = $('#question-input').val().trim();

            addQuestion();
            $('#question-input').val('');
        });
        
        </script>
    </body>




</html>
